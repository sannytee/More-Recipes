<!DOCTYPE html>  
<html lang="en">  
  <head>  
    <meta charset="utf-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">  
    <title>More recipes</title>  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">  
    <link rel="stylesheet" type="text/css" href="../css/index.css">  
  </head>  
  
  <body>
    <div class="container sign-container">
      <div class="row">
        <div class="col"></div>
          <div class="col-sm-12 col-md-8">
            <div class="card sign-card">
              <div class="card-block">
                <h1 class="text-center highlight">More-Recipes</h1>
                <div>
                  <p class="text-center highlight">Create a new account</p>
                </div>
                <form class="sign-form">
                  <div class="form-group">
                    <label for="userNameInput">Username</label>
                    <input type="text" class="form-control" id="userNameInput" placeholder="Username">
                  </div>
                  <div class="form-group">
                    <label for="emailInput">Email address</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <label for="passwordInput">Password</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                  </div>
                  <button type="submit" class="btn signin-btn btn-lg" id="signup-btn"><a href="login.html">Create Account</a></button>
                  <div class="form-group">
                    <p>
                      Already have an account? <a href="login.html">Log in.</a>
                    </p>
                  </div>
                </form> 
              </div>
            </div>
          </div>
        <div class="col"></div>
      </div>
    </div>
    <!--bootstrap scripts -->  
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">  
    </script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous">  
    </script>  
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous">  
    </script>  
  </body>  
</html>
